<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="hakyll-custom">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <!-- meta data -->
    <title>$title$</title>
    <link rel="stylesheet" href="/css/w3pro.css" />
    <link rel="stylesheet" href="/css/simple.css" />
    <link rel="stylesheet" href="/css/syntax.css" />
    <link rel="stylesheet" href="/css/custom.css" />
    <link rel="stylesheet" href="/css/quizlib.css" />
  </head>
  <body>
    <div class="w3-sidebar w3-bar-block w3-collapse"
         style="width:200px;"
         id="hakyllBookNavbar">
      <button class="w3-bar-item w3-button w3-hide-large"
              onclick="hakyll_book_close()">Close &times;</button>

      $partial("autogen/nav.html")$ <!-- make includes for partial -->
    </div>
    <header id="title-block-header" class="w3-main" style="margin-left:200px;">
      <button class="w3-button w3-xlarge w3-hide-large w3-left"
              onclick="hakyll_book_open()">&#9776;</button>
      <h1>Three Times: Python, Dafny &amp; Idris</h1>
      <h2>$title$</h2>
    </header>
    <main role="main" class="w3-main w3-auto" style="margin-left:200px;">
    $if(abstract)$
    <div class="w3-container w3-leftbar w3-panel">
      <strong>Abstract:</strong>
      $abstract$
    </div>
    $endif$

      $body$
    </main>
    <footer class="w3-panel">
      Site proudly generated by
      <a href="http://jaspervdj.be/hakyll">Hakyll</a>
      Styled with
      <a href="http://simple.css">simple.css</a>
      and
      <a href="https://www.w3schools.com/w3css/default.asp">w3css</a>
    </footer>

    <script src="/js/custom.js"/>
    $if(quiz)$
    <script src="/js/quizhack.js"/>
    $endif$
  </body>
</html>
